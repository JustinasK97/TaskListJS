<!DOCTYPE html>
<html lang="LT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/04b00d367c.js"></script>
    <title>Task 11-21</title>
</head>
<body>
<h1 class="text-center">Task List</h1>
<div class="container-fluid">
    <div class="container">
        <div class="form-group">
            <label for="exampleFormControlSelect1">Icon</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option></option>
                <option><i class="fas fa-check-square"></i></option>
                <option><i class="fas fa-gem"></i></option>
                <option></option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Subject</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Subject">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Priority</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option></option>
                <option>High</option>
                <option>Normal</option>
                <option>Low</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Due date</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="yyyy-mm-dd">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Status</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option></option>
                <option>Complete</option>
                <option>In Progress</option>
                <option>New</option>
            </select>
        </div>

        <div class="nd_row">
            <label for="datetime-local">Current date and time:</label>
            <input type="datetime-local" class="form-control"
                   id="datetime-local">
        </div>
<button id="add">Prideti uzduoti</button>
    </div>
</div>
<div class="container-fluid">
    <div class="container">
<table class="table">
    <thead class="thead-light">
    <tr>
        <th scope="col"><i class="fas fa-align-left"></i></th>
        <th scope="col">Subject</th>
        <th scope="col">Priority</th>
        <th scope="col">Due date</th>
        <th scope="col">Status</th>
        <th scope="col">Percent completed</th>
        <th scope="col">Modified on</th>
    </tr>
    </thead>
    <tbody>
    <tr>

    </tr>
    </tbody>
</table>
    </div>
</div>
<script src="js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
